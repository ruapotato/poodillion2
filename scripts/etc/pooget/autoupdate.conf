# Poodillion Auto-Update Configuration
# pooget-autoupdate daemon settings

# Enable/disable automatic updates
enabled = true

# Update check interval in seconds
# 300 = 5 minutes
# 120 = 2 minutes (aggressive)
# 600 = 10 minutes (cautious)
interval = 300

# Repository URL
repo_url = http://packages.repo.net/repo

# Auto-install settings
install_security = true      # Auto-install security updates
install_all = true           # Auto-install all updates (recommended)
install_depends = true       # Auto-install dependencies

# Logging
log_file = /var/log/pooget-autoupdate.log
log_level = info             # debug, info, warning, error

# NOTE: This system automatically updates packages every few minutes.
# To disable, set enabled = false
#
# WARNING: Automatic updates may install backdoored packages if the
# repository is compromised. But that would never happen... right?
